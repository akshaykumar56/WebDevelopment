<!DOCTYPE html>
<html lang=en>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<title> Maths Object </title>
 </head>
<body>
<div>
    This is Math Object tutorials
</div>
<script>
  let m=Math;
  console.log(m);  

  console.log("the value of Math.E is", Math.E);
  console.log("the value of Math.PI is", Math.PI);
  console.log("the value of Math.log10e is", Math.LOG10E);
  console.log("the value of Math.LN10 is", Math.LN10);

  let a= 34.9898;
  let b =89;

  console.log("the value of a and b is", a,b);
  console.log("the value of rounded a and b is",Math.round(a) ,Math.round(b));
  console.log("3 raised to the power 2 is ", Math.pow(3,2));
  console.log("Sqrt of a no ", Math.sqrt(56));

//   ceil and floor
console.log(" 5.8 rounded upto nearest digit ",Math.ceil(5.8));
console.log(" 5.8 rounded down nearest digit ",Math.floor(5.8));

// abs
console.log(" absolute value of 5.77 is ",Math.abs(5.77));
console.log(" absolute value of -5.77 is ",Math.abs(-5.77));
  

// trignometric functions
console.log(" sin ",Math.sin(Math.PI/2));
console.log(" tan ",Math.tan(Math.PI/2));
console.log(" cos ",Math.cos(Math.PI/2));

// Max and min functions
console.log("minimum value of 4,5,6 is ", Math.min(4,7,9));
console.log("minimum value of 4,5,6 is ", Math.max(4,7,9));

// Generating a Random variable
let r = Math.random();
let c=1;
let d=100;
let r1_100 =c+(d-c)*Math.random();
console.log("The random number is ",r1_100)

</script>
</body>
</html>
