<!DOCTYPE html>
<html lang='en'>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<title> Manipulating dom & element selector </title>
 

</head>
<body>
    <div id="main" class="container">
        <ul id='nav'>
            <li>Home</li>
            <li>About Us</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>

   <div class="container">
     Another container
   </div>

  <script>
  let main=document.getElementById('main');
  console.log(main);
   
  let nav=document.getElementById('nav');
   console.log(nav);

 let container =document.getElementsByClassName('container');
  console.log(container);

 let sel = document.querySelector('.container');
 console.log(sel);

 let sel1 = document.querySelector('#nav');
 console.log("selector returns",sel1);


  let sel2 = document.querySelector('#nav>li');
  console.log("selector returns",sel2);


let sel3 = document.querySelectorAll('#nav>li');
console.log("selector returns",sel3);

</script>

</body>
</html>
